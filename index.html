    <!-- Student List Container -->
    <div id="students">
      <h1 id="students__title">ECMA2015-WEBPACK Student List</h1>
      <!-- Student List -->
      <ul id="students__list">
        <li class="student">
          <span class="student__id">1</span>
          <span class="student__name">Test Name</span>
          <button class="student__delete" type="button">Delete</button>
          <span class="student__joined">Jan 1st, 2017</span>
        </li>
        <li class="student">
          <span class="student__id">1</span>
          <span class="student__name">Test Name</span>
          <span class="student__joined">Jan 1st, 2017</span>
        </li>
        <li class="student">
          <span class="student__id">1</span>
          <span class="student__name">Test Name</span>
          <span class="student__joined">Jan 1st, 2017</span>
        </li>
        <li class="student">
          <span class="student__id">1</span>
          <span class="student__name">Test Name</span>
          <span class="student__joined">Jan 1st, 2017</span>
        </li>
        <li class="student">
          <span class="student__id">1</span>
          <span class="student__name">Test Name</span>
          <span class="student__joined">Jan 1st, 2017</span>
        </li>
      </ul>
      <!-- End Student List -->
      <!-- Add New Student -->
      <div id="form_container">
        <!-- Student Cap -->
        <svg id="grad" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 502.164 502.164">

          <ellipse cx="251.078" cy="168.257" rx="32" ry="16" fill="#FFD200"/>

        <h2 id="students__add_title">Add New Student</h2>
        <form id="students__add">
          <p>
            <label for="fname_input">First</label>
            <input id="fname_input" type="text" name="fname" placeholder="Bobby">
          </p>
          <p>
            <label for="lname_input">Last</label>
            <input id="lname_input" type="text" name="lname" placeholder="Mcbobberson">
          </p>
          <p>
            <label for="bday_input">Birthday</label>
            <input id="bday_input" type="date" name="bday">
          </p>  
        </form>
        <button id="submit" type="button">Submit</button>
      </div>
    </div>  
    <!-- End Student List Container -->
    <!-- Scripts -->
  <script type="text/javascript" src="bundle.js"></script></body>
